<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Stox</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div>
          <img src="img/Stox logo.png" alt="Stoxs logo" class="nav-logo" />
        </div>
        <ul class="nav-list active" id="navi-list">
          <main class="grid-item main">
            <div class="items">

              <div class="item item1">
                <img src="img/Wandelen.png" alt="wandelen menu" class="menu-img" />
              </div>
              <div class="item item2">
                <img src="img/Herstellen.png" alt="hestellen menu" class="menu-img"/>
              </div>
              <div class="item item3">
                <img src="img/Hardlopen.png" alt="hardlopen menu" class="menu-img" />
              </div>
              <div class="item item4">
                <img src="img/Tennis.png" alt="tennis menu" class="menu-img" />
              </div>
            </div>
          </main>
          <li class="list-item daily">
            <div class = "daily">
            <a href="#">Daily</a><i class="fas fa-chevron-right"></i>  
            </div>     
            <ul class=" list-item subnav-daily active" id="subnav-daily">
              <li>Men</li>
              <li>Women</li>
            </ul>
          </li>
          <li class="list-item">
            <div class = "sports">
            <a href="#">Sports</a><i class="fas fa-chevron-right"></i>
            </div>
            <ul class=" list-item subnav-sports active" id="subnav-sports">
              <li>Sport Socks</li>
              <li>Running Socks</li>
              <li>Hockey Socks</li>
              <li>Ski Socks</li>
              <li>Flight Socks</li>
              <li>Hiking Socks</li>
            </ul>
          </li>
        </ul>
        <div class="menu" id="toggleButton">
          <div id="nav-icon3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>  
        </div>
      </nav>

<!---->
    
    <script src="script.js"></script>
  </body>
</html>
